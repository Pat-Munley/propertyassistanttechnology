  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --card: #0b1120;
      --accent: #06b6d4;
      --accent-soft: rgba(6,182,212,0.18);
      --accent-strong: #22d3ee;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border-subtle: #1f2937;
      --radius-xl: 20px;
      --shadow-soft: 0 18px 45px rgba(0,0,0,0.6);
      --max-width: 1120px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #0b1120 0, #020617 45%, #020617 100%);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    .page { min-height: 100vh; display: flex; flex-direction: column; }
    .wrapper {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(2,6,23,0.98), rgba(2,6,23,0.8), transparent);
      border-bottom: 1px solid rgba(15,23,42,0.9);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      padding: 0.9rem 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .brand-mark {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 0%, #22d3ee, #0ea5e9, #164e63);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.1rem;
      color: #020617;
      box-shadow: 0 12px 30px rgba(0,0,0,0.65);
    }

    .brand-text-primary {
      font-weight: 700;
      letter-spacing: 0.03em;
      font-size: 1.05rem;
    }

    .brand-text-secondary {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      gap: 1.75rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 0.15rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0; bottom: 0;
      width: 0; height: 2px;
      background: linear-gradient(to right, var(--accent), var(--accent-strong));
      border-radius: 999px;
      transition: width 0.18s ease;
    }

    .nav-links a:hover::after { width: 100%; }

    .nav-cta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .pill {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--muted);
      white-space: nowrap;
    }

    .btn,
    .btn-outline {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.55rem 1.05rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, color 0.12s ease;
    }

    .btn {
      border: none;
      background: linear-gradient(to right, var(--accent), var(--accent-strong));
      color: #020617;
      box-shadow: 0 10px 25px rgba(15,23,42,0.9);
    }

    .btn span.icon { font-size: 1.05rem; }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 35px rgba(15,23,42,1);
    }

    .btn-outline {
      border: 1px solid rgba(148,163,184,0.7);
      background: transparent;
      color: var(--muted);
      box-shadow: none;
    }

    .btn-outline:hover {
      background: rgba(15,23,42,0.95);
      color: var(--text);
      transform: translateY(-1px);
    }

    main { flex: 1; }

    .hero {
      padding: 3.5rem 0 3rem;
    }

    .hero-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.35fr) minmax(0, 1.1fr);
      gap: 3rem;
      align-items: center;
    }

    .hero-kicker {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      padding: 0.18rem 0.8rem 0.18rem 0.22rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.55);
      margin-bottom: 1.1rem;
    }

    .hero-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34,197,94,0.4);
    }

    .hero-kicker span.label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .hero-kicker span.tag {
      padding: 0.12rem 0.6rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.98);
      border: 1px solid rgba(55,65,81,0.9);
      color: #e5e7eb;
      font-size: 0.72rem;
    }

    .hero-title {
      font-size: clamp(2.4rem, 4vw, 3rem);
      line-height: 1.05;
      letter-spacing: 0.01em;
      margin-bottom: 0.8rem;
    }

    .hero-title span.accent {
      background: linear-gradient(to right, var(--accent-strong), #38bdf8);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      color: var(--muted);
      max-width: 32rem;
      font-size: 0.98rem;
      margin-bottom: 1.1rem;
    }

    .hero-subtitle strong {
      color: #e5e7eb;
      font-weight: 600;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.4rem;
    }

    .hero-footnote {
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
    }

    .hero-footnote span.dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: rgba(148,163,184,0.7);
    }

    .hero-footnote strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    .hero-panel {
      background: radial-gradient(circle at top left, rgba(34,211,238,0.12), rgba(15,23,42,0.98));
      border-radius: 28px;
      border: 1px solid rgba(148,163,184,0.5);
      box-shadow: var(--shadow-soft);
      padding: 1.6rem 1.6rem 1.9rem;
      position: relative;
      overflow: hidden;
    }

    .hero-panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background-image:
        radial-gradient(circle at 0% 0%, rgba(56,189,248,0.18), transparent 55%),
        radial-gradient(circle at 120% 20%, rgba(14,165,233,0.24), transparent 55%);
      opacity: 0.8;
      pointer-events: none;
    }

    .hero-panel-inner { position: relative; z-index: 1; }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.25rem;
    }

    .panel-header-left {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .panel-title {
      font-size: 0.98rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .panel-title span.badge {
      font-size: 0.7rem;
      text-transform: uppercase;
      padding: 0.08rem 0.45rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.6);
      color: var(--muted);
      letter-spacing: 0.12em;
    }

    .panel-subtitle {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .panel-meta {
      font-size: 0.75rem;
      color: var(--muted);
      display: flex;
      gap: 0.4rem;
      align-items: center;
    }

    .panel-meta span.status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 5px rgba(34,197,94,0.32);
    }

    .panel-window-dots {
      display: flex;
      gap: 0.3rem;
    }

    .panel-window-dots span {
      width: 8px; height: 8px;
      border-radius: 999px;
      background: rgba(148,163,184,0.55);
    }

    .panel-window-dots span:nth-child(1) { background: #f97316; }
    .panel-window-dots span:nth-child(2) { background: #facc15; }
    .panel-window-dots span:nth-child(3) { background: #22c55e; }

    .panel-body {
      background: rgba(15,23,42,0.97);
      border-radius: 18px;
      padding: 1rem;
      border: 1px solid rgba(37,99,235,0.9);
      margin-bottom: 1rem;
    }

    .chat-bubble {
      max-width: 100%;
      border-radius: 16px;
      padding: 0.7rem 0.9rem;
      font-size: 0.85rem;
      margin-bottom: 0.55rem;
      display: inline-flex;
      align-items: flex-start;
      gap: 0.55rem;
    }

    .chat-bubble.user {
      margin-left: auto;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.6);
    }

    .chat-bubble.ai {
      background: rgba(15,23,42,1);
      border: 1px solid rgba(34,211,238,0.9);
      box-shadow: 0 14px 30px rgba(15,23,42,0.9);
    }

    .chat-bubble .avatar {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      background: radial-gradient(circle at 0% 0%, #22d3ee, #0ea5e9, #0369a1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
      color: #020617;
      flex-shrink: 0;
    }

    .chat-bubble.user .avatar {
      background: rgba(148,163,184,0.3);
      color: #e5e7eb;
    }

    .chat-text { color: #e5e7eb; }

    .chat-text span.dim {
      color: var(--muted);
      font-size: 0.78rem;
      display: block;
      margin-top: 0.2rem;
    }

    .prompt-input {
      margin-top: 0.4rem;
      display: flex;
      align-items: center;
      gap: 0.55rem;
      background: rgba(15,23,42,0.96);
      border-radius: 999px;
      padding: 0.5rem 0.8rem;
      border: 1px solid rgba(75,85,99,0.95);
    }

    .prompt-input input {
      background: transparent;
      border: none;
      outline: none;
      flex: 1;
      font-size: 0.85rem;
      color: #e5e7eb;
    }
